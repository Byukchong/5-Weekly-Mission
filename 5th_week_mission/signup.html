<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>회원가입</title>
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" name="email" id="email" />
            <p class="error-msg" id="email-error"></p>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" type = "password" name="password" id="password" />
            <p class="error-msg" id="pwd-error"></p>
            <button class="eye-button" type="button" id="showPassword"></button>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인</label>
            <input class="sign-input" type = "password" name="passwordRepeat" id="passwordRepeat" />
            <p class="error-msg" id="pwdCheckerError"></p>
            <button class="eye-button" type="button" id="showPasswordCheck"></button>
          </div>
        </div>
        <button class="sign-button" type="button">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
